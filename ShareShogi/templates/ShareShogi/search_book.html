<script>
  function draw_books(books){

    $("#allbook").html("");

    for (book of books){
      var compiled_book = _.template($("#book_template").html());
      var book_html = compiled_book({
          "book_id" : book["book_id"],
          "image_url" : book["thumb_url"],
          "title" : book["title"],
          "publisher" : book["publisher"]
      });

      $("#allbook").append(book_html);
    }
  }
</script>
